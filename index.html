<style>

</style>
</head>

<body class="max-w-xl mx-auto p-3">

      <div class="font-bold text-lg">H·ªÜ TH·ªêNG QU·∫¢N L√ù HSD</div>
      <div class="text-sm opacity-90">Saigon Co.op</div>

  </div>
  <button onclick="toggleMenu()" class="text-2xl">‚ò∞</button>
</div>

<div id="mainApp">

<div class="grid grid-cols-2 gap-2 pt-2">

<button onclick="resetForm()" class="bg-gray-500 text-white py-2 rounded font-semibold">T√çNH L·∫†I</button>
</div>

<div class="grid grid-cols-2 gap-2 pt-2">

<button onclick="clearHistory()" class="bg-red-600 text-white py-2 rounded">X√≥a l·ªãch s·ª≠</button>
</div>

<div id="statistic" class="text-sm pt-2"></div>
</div>

<div class="card p-3 mt-4">
<h2 class="font-bold brand-text mb-2">L·ªãch s·ª≠ t√≠nh to√°n</h2>

<div class="flex gap-2 mb-2">
  <button onclick="setFilter('all')" id="f-all" class="filter-btn active">T·∫•t c·∫£</button>
  <button onclick="setFilter('30')" id="f-30" class="filter-btn">Gi·∫£i t·ªìn (30%)</button>
  <button onclick="setFilter('20')" id="f-20" class="filter-btn">R√∫t h√†ng (20%)</button>
</div>

<div id="history" class="text-sm space-y-1 max-h-64 overflow-auto"></div>
</div>

</div>

<div id="printApp" class="hidden card p-4">

<h2 class="font-bold brand-text mb-3">In b·∫£ng gi√° qu·∫ßy</h2>

<div class="flex flex-wrap gap-2 mb-2">
<button onclick="startPrintScan()" class="brand-bg text-white px-3 py-2 rounded">üì∑ Qu√©t barcode</button>
<button onclick="exportText()" class="bg-slate-700 text-white px-3 py-2 rounded">‚¨á Xu·∫•t TXT</button>
<button onclick="clearPrintHistory()" class="bg-red-600 text-white px-3 py-2 rounded">üóë X√≥a</button>
</div>

<div id="printReader" class="hidden mb-2"></div>
<div class="chat-box" id="printHistory"></div>

</div>

<script>
const historyKey="coop_hsd_history";
const printKey="coop_print_history";

const sidebar=document.getElementById("sidebar");
const overlay=document.getElementById("overlay");
const mainApp=document.getElementById("mainApp");
const printApp=document.getElementById("printApp");

function toggleMenu(){sidebar.classList.toggle("active");overlay.classList.toggle("active")}
function showMain(){mainApp.classList.remove("hidden");printApp.classList.add("hidden");toggleMenu()}
function showPrint(){mainApp.classList.add("hidden");printApp.classList.remove("hidden");toggleMenu()}

let qr=null, qr2=null, currentFilter="all";

/* ===== T·ªêI ∆ØU QU√âT BARCODE ===== */
const scanConfig={
 fps:15,
 aspectRatio:1.777,
 disableFlip:true,
 qrbox:{width:300,height:120},
 supportedScanTypes:[Html5QrcodeScanType.SCAN_TYPE_CAMERA]
};

function startScan(){
 const r=document.getElementById("reader");
 r.classList.remove("hidden");
 if(!qr) qr=new Html5Qrcode("reader");
 qr.start({facingMode:"environment"},scanConfig,code=>{
  barcode.value=code;
  qr.stop().then(()=>qr.clear());
  r.classList.add("hidden");
 });
}

function calculate(){
 const nsxVal=nsx.value, hsdVal=hsd.value;
 if(!nsxVal||!hsdVal){alert("Nh·∫≠p ƒë·ªß NSX & HSD");return}
 const nsxD=new Date(nsxVal), hsdD=new Date(hsdVal);
 if(hsdD<=nsxD){alert("HSD ph·∫£i l·ªõn h∆°n NSX");return}

 const total=(hsdD-nsxD)/86400000;
 const date30=new Date(nsxD.getTime()+total*0.7*86400000);
 const date20=new Date(nsxD.getTime()+total*0.8*86400000);
 const today=new Date();

 let warn30="",warn20="",b30="",b20="",f30="B√¨nh th∆∞·ªùng",f20="B√¨nh th∆∞·ªùng";

 if(today>=date30){warn30="‚ö†Ô∏è <b>B√°o c√°o Qu·∫£n l√Ω gi·∫£i t·ªìn</b>";b30="blink30";f30="Gi·∫£i t·ªìn"}
 if(today>=date20){warn20="‚ö†Ô∏è <b>R√∫t h√†ng kh·ªèi qu·∫ßy</b>";b20="blink20";f20="R√∫t h√†ng"}

 result.innerHTML=`
<div class="border p-3 mb-3 ${b30}">
<b>M·ªêC 30%</b><br>üìÖ ${date30.toLocaleDateString("vi-VN")}
<div>${warn30||"<span class='text-green-700'>Trong ng∆∞·ª°ng an to√†n</span>"}</div>
</div>

<div class="border p-3 ${b20}">
<b>M·ªêC 20%</b><br>üìÖ ${date20.toLocaleDateString("vi-VN")}
<div>${warn20||"<span class='text-green-700'>Trong ng∆∞·ª°ng an to√†n</span>"}</div>
</div>`;

 saveHistory(f30,f20);

 if(today>=date20) showPopup("20");
 else if(today>=date30) showPopup("30");
}

function saveHistory(f30,f20){
 let h=JSON.parse(localStorage.getItem(historyKey)||"[]");
 h.unshift({Barcode:barcode.value,NSX:nsx.value,HSD:hsd.value,"C·∫£nh b√°o 30%":f30,"C·∫£nh b√°o 20%":f20,"Th·ªùi gian":new Date().toLocaleString("vi-VN")});
 localStorage.setItem(historyKey,JSON.stringify(h));
 renderHistory();
}

function setFilter(type){
 currentFilter=type;
 document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
 document.getElementById("f-"+type).classList.add("active");
 renderHistory();
}

function renderHistory(){
 let data=JSON.parse(localStorage.getItem(historyKey)||"[]");
 if(currentFilter==="30") data=data.filter(x=>x["C·∫£nh b√°o 30%"]==="Gi·∫£i t·ªìn");
 if(currentFilter==="20") data=data.filter(x=>x["C·∫£nh b√°o 20%"]==="R√∫t h√†ng");

 if(!data.length){
  history.innerHTML="<div class='text-gray-400 italic'>Kh√¥ng c√≥ d·ªØ li·ªáu ph√π h·ª£p</div>";
  statistic.innerHTML="üì¶ T·ªïng: 0";
  return;
 }

 history.innerHTML=data.map(x=>`
<div class="border-b pb-1">
<div><b>Barcode:</b> ${x.Barcode||"-"}</div>
<div>30%: <span class="${x["C·∫£nh b√°o 30%"]==="Gi·∫£i t·ªìn"?"text-orange-600 font-semibold":"text-green-700"}">${x["C·∫£nh b√°o 30%"]}</span>
 | 20%: <span class="${x["C·∫£nh b√°o 20%"]==="R√∫t h√†ng"?"text-red-600 font-semibold":"text-green-700"}">${x["C·∫£nh b√°o 20%"]}</span></div>
<div class="text-xs text-gray-500">‚è± ${x["Th·ªùi gian"]}</div>
</div>`).join("");

 statistic.innerHTML=`üì¶ T·ªïng: <b>${data.length}</b>`;
}

function clearHistory(){localStorage.removeItem(historyKey);renderHistory()}

function exportExcel(){
 const h=JSON.parse(localStorage.getItem(historyKey)||"[]");
 if(!h.length){alert("Kh√¥ng c√≥ d·ªØ li·ªáu");return}

 const ws=XLSX.utils.json_to_sheet(h);
 const wb=XLSX.utils.book_new();
 XLSX.utils.book_append_sheet(wb,ws,"HSD");
 XLSX.writeFile(wb,"saigoncoop_hsd.xlsx");

 localStorage.removeItem(historyKey);
 renderHistory();
 showPopup("export");
}

function resetForm(){barcode.value="";nsx.value="";hsd.value="";result.innerHTML=""}
renderHistory();

function startPrintScan(){
 printReader.classList.remove("hidden");
 if(!qr2) qr2=new Html5Qrcode("printReader");
 qr2.start({facingMode:"environment"},scanConfig,code=>{
  addBarcode(code);
  qr2.stop().then(()=>qr2.clear());
  printReader.classList.add("hidden");
 });
}

function addBarcode(code){
 let d=JSON.parse(localStorage.getItem(printKey)||"{}");
 d[code]=(d[code]||0)+1;
 localStorage.setItem(printKey,JSON.stringify(d));
 renderPrint();
}

function renderPrint(){
 const d=JSON.parse(localStorage.getItem(printKey)||"{}");
 printHistory.innerHTML=Object.entries(d).map(([b,q])=>`<div class="chat-item">${b},${q}</div>`).join("");
}

function clearPrintHistory(){localStorage.removeItem(printKey);renderPrint()}

function exportText(){
 const d=JSON.parse(localStorage.getItem(printKey)||"{}");
 if(!Object.keys(d).length){alert("Kh√¥ng c√≥ d·ªØ li·ªáu");return}

 const txt=Object.entries(d).map(([b,q])=>`${b},${q}`).join("\n");
 const blob=new Blob([txt],{type:"text/plain;charset=utf-8"});
 const url=URL.createObjectURL(blob);
 const a=document.createElement("a");
 a.href=url;a.download="barcode_print.txt";
 document.body.appendChild(a);a.click();document.body.removeChild(a);
 URL.revokeObjectURL(url);

 localStorage.removeItem(printKey);
 renderPrint();
 showPopup("export");
}

function showPopup(type){
 const popup=document.getElementById("alertPopup");
 const box=document.getElementById("popupBox");
 const title=document.getElementById("popupTitle");
 const msg=document.getElementById("popupMsg");

 if(type==="30"){title.innerText="C·∫¢NH B√ÅO M·ªêC 30%";msg.innerText="B√°o c√°o qu·∫£n l√Ω ƒë·ªÉ th·ª±c hi·ªán gi·∫£i t·ªìn.";box.classList.add("popup-30")}
 if(type==="20"){title.innerText="C·∫¢NH B√ÅO M·ªêC 20%";msg.innerText="R√∫t h√†ng kh·ªèi qu·∫ßy ngay.";box.classList.add("popup-20")}
 if(type==="export"){title.innerText="‚úÖ XU·∫§T FILE TH√ÄNH C√îNG";msg.innerText="D·ªØ li·ªáu ƒë√£ ƒë∆∞·ª£c t·∫£i v·ªÅ v√† h·ªá th·ªëng ƒë√£ s·∫µn s√†ng cho l·∫ßn ti·∫øp theo."}

 popup.classList.remove("hidden");
 popup.classList.add("flex");

 if(type==="export") setTimeout(closePopup,2500);
}

function closePopup(){
 alertPopup.classList.add("hidden");
 alertPopup.classList.remove("flex");
}
</script>

</body>
</html>
