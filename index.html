<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tính ngày lùi hàng</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:#f3f6fc;
  color:#1f2937;
}

.header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px 16px;
  background:#fff;
  border-bottom:1px solid #e5e7eb;
}

.header img{height:30px}

.app{
  max-width:1100px;
  margin:16px auto;
  background:#fff;
  border-radius:16px;
  box-shadow:0 12px 32px rgba(0,0,0,.08);
  display:grid;
  grid-template-columns:1fr 1fr;
  overflow:hidden;
}

.left,.right{padding:20px}

.right{background:#f8faff}

h1{margin:0 0 16px;font-size:20px}

.field{margin-bottom:14px}

label{font-size:13px;color:#4b5563;display:block;margin-bottom:5px}

input{
  width:100%;
  padding:10px;
  border:1px solid #d1d5db;
  border-radius:10px;
}

.buttons{display:flex;gap:10px;margin-top:10px}

button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:500;
}

.btn-primary{background:linear-gradient(135deg,#5b6cff,#7c3aed);color:#fff}
.btn-secondary{background:#e5e7eb}

.result-box{
  border:1px dashed #c7d2fe;
  border-radius:12px;
  padding:16px;
  min-height:150px;
}

.highlight{color:#4f46e5;font-weight:600;font-size:17px}

.warning{
  margin-top:10px;
  padding:10px;
  border-radius:8px;
  background:#fee2e2;
  color:#991b1b;
  font-weight:600;
}

.history{
  margin-top:16px;
}

.history h3{font-size:15px;margin-bottom:8px}

.history-list{
  max-height:220px;
  overflow:auto;
  border:1px solid #e5e7eb;
  border-radius:10px;
  padding:8px;
  background:#fff;
}

.history-item{
  font-size:13px;
  padding:6px;
  border-bottom:1px solid #f1f1f1;
}

.history-item:last-child{border-bottom:none}

.clear-btn{
  margin-top:6px;
  font-size:12px;
  background:#fee2e2;
  color:#991b1b;
}

/* Mobile */
@media(max-width:800px){
  .app{grid-template-columns:1fr}
  .right{border-top:1px solid #e5e7eb}
}
</style>
</head>
<body>

<div class="header">
  <img src="https://upload.wikimedia.org/wikipedia/vi/8/8b/Saigon_Coop_logo.png">
  <strong>Công cụ tính ngày lùi hàng</strong>
</div>

<div class="app">

<div class="left">
<h1>Nhập thông tin sản phẩm</h1>

<div class="field">
<label>Ngày sản xuất (NSX)</label>
<input type="date" id="nsx">
</div>

<div class="field">
<label>Hạn sử dụng (HSD)</label>
<input type="date" id="hsd">
</div>

<div class="buttons">
<button class="btn-primary" onclick="tinhNgay()">Tính</button>
<button class="btn-secondary" onclick="resetForm()">Nhập lại</button>
</div>

<div class="history">
<h3>Lịch sử tính</h3>
<div class="history-list" id="historyList"></div>
<button class="clear-btn" onclick="clearHistory()">Xóa lịch sử</button>
</div>
</div>

<div class="right">
<div class="result-box" id="ketqua">
Kết quả sẽ hiển thị tại đây
</div>
</div>

</div>

<script>
const historyKey="luihang_history";

function tinhNgay(){
  const nsxVal=document.getElementById("nsx").value;
  const hsdVal=document.getElementById("hsd").value;
  const box=document.getElementById("ketqua");

  if(!nsxVal||!hsdVal){
    box.innerHTML="Vui lòng nhập đầy đủ NSX và HSD.";
    return;
  }

  const nsx=new Date(nsxVal);
  const hsd=new Date(hsdVal);
  if(nsx>=hsd){
    box.innerHTML="NSX phải nhỏ hơn HSD.";
    return;
  }

  const totalDays=Math.floor((hsd-nsx)/(1000*60*60*24));
  const twenty=Math.floor(totalDays*0.2);

  const lui=new Date(hsd);
  lui.setDate(lui.getDate()-twenty);

  const today=new Date(); today.setHours(0,0,0,0);

  let warningHTML="";
  if(today>=lui){
    warningHTML=`<div class="warning">⚠ Đã dưới 20% HSD – cần lùi hàng</div>`;
  }

  const fmt=d=>d.toLocaleDateString("vi-VN");

  box.innerHTML=`
  Tổng HSD: <b>${totalDays}</b> ngày<br>
  20% HSD: <b>${twenty}</b> ngày<br>
  Ngày lùi hàng: <span class="highlight">${fmt(lui)}</span>
  ${warningHTML}
  `;

  saveHistory(fmt(nsx),fmt(hsd),fmt(lui));
  renderHistory();
}

function saveHistory(nsx,hsd,lui){
  let arr=JSON.parse(localStorage.getItem(historyKey)||"[]");
  arr.unshift({nsx,hsd,lui,time:new Date().toLocaleString("vi-VN")});
  if(arr.length>20) arr.pop();
  localStorage.setItem(historyKey,JSON.stringify(arr));
}

function renderHistory(){
  const list=document.getElementById("historyList");
  const arr=JSON.parse(localStorage.getItem(historyKey)||"[]");
  list.innerHTML=arr.map(i=>`
  <div class="history-item">
  NSX: ${i.nsx} | HSD: ${i.hsd}<br>
  Lùi: <b>${i.lui}</b><br>
  <small>${i.time}</small>
  </div>`).join("");
}

function clearHistory(){
  if(confirm("Xóa toàn bộ lịch sử?")){
    localStorage.removeItem(historyKey);
    renderHistory();
  }
}

function resetForm(){
  document.getElementById("nsx").value="";
  document.getElementById("hsd").value="";
  document.getElementById("ketqua").innerHTML="Kết quả sẽ hiển thị tại đây";
}

renderHistory();
</script>

</body>
</html>
