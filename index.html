<script>
const historyKey="coop_hsd_history";
const printKey="coop_print_history";

let qr=null, qr2=null;
let scanTimeout=null;
let lastScanned="";

/* ===== SCAN CONFIG ‚Äì SI√äU Y·∫æU / EAN-13 ===== */
const scanConfig={
 fps:5,
 aspectRatio:1.777,
 disableFlip:true,
 qrbox:(vw)=>{
  const w=Math.min(vw*0.9,320);
  return{width:w,height:w*0.35};
 },
 experimentalFeatures:{useBarCodeDetectorIfSupported:true},
 formatsToSupport:[Html5QrcodeSupportedFormats.EAN_13]
};

function safeRestart(instance, starter){
 try{
  instance.stop().then(()=>{
   instance.clear();
   starter();
  });
 }catch(e){}
}

function startScan(){
 const r=reader;
 r.classList.remove("hidden");
 if(!qr) qr=new Html5Qrcode("reader");
 lastScanned="";

 qr.start({facingMode:{ideal:"environment"}},scanConfig,code=>{
  if(code===lastScanned) return;
  if(!/^\d{13}$/.test(code)) return;
  lastScanned=code;
  barcode.value=code;
  clearTimeout(scanTimeout);
  qr.stop().then(()=>qr.clear());
  r.classList.add("hidden");
 }).then(()=>{
  scanTimeout=setTimeout(()=>safeRestart(qr,startScan),2000);
 });
}

function startPrintScan(){
 printReader.classList.remove("hidden");
 if(!qr2) qr2=new Html5Qrcode("printReader");
 lastScanned="";

 qr2.start({facingMode:{ideal:"environment"}},scanConfig,code=>{
  if(code===lastScanned) return;
  if(!/^\d{13}$/.test(code)) return;
  lastScanned=code;
  addBarcode(code);
  clearTimeout(scanTimeout);
  qr2.stop().then(()=>qr2.clear());
  printReader.classList.add("hidden");
 }).then(()=>{
  scanTimeout=setTimeout(()=>safeRestart(qr2,startPrintScan),2000);
 });
}

function closePopup(){
 clearTimeout(scanTimeout);
 alertPopup.classList.add("hidden");
 alertPopup.classList.remove("flex");
}
</script>
