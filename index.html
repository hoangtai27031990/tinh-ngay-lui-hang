<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tính Ngày Lùi Hàng</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
body{background:#f5f7fb}
.card{background:#fff;border-radius:14px;box-shadow:0 10px 25px rgba(0,0,0,.06)}
.warn{color:#dc2626;font-weight:600}
.ok{color:#16a34a;font-weight:600}
.history-item{border-bottom:1px solid #eee;padding:8px 0}
</style>
</head>

<body class="p-4 max-w-5xl mx-auto">

<!-- Header -->
<div class="flex items-center gap-3 mb-5">
<div class="bg-black p-1 rounded">
<img
src="./logo.png"
alt="Saigon Co.op"
class="h-10 w-auto object-contain"
/>
</div>


<h1 class="text-2xl font-bold text-gray-800 leading-tight">
TÍNH NGÀY LÙI HÀNG
</h1>
</div>
<label class="font-medium">Barcode</label>
<div class="flex gap-2">
<input id="barcode" class="border p-2 rounded w-full" placeholder="Quét hoặc nhập mã">
<button onclick="startScan()" class="bg-blue-600 text-white px-3 rounded">Quét</button>
</div>
</div>

<div id="reader" class="hidden"></div>

<div>
<label class="font-medium">Ngày sản xuất (NSX)</label>
<input type="date" id="nsx" class="border p-2 rounded w-full">
</div>

<div>
<label class="font-medium">Hạn sử dụng (HSD)</label>
<input type="date" id="hsd" class="border p-2 rounded w-full">
</div>

<button onclick="calculate()" class="bg-green-600 text-white py-2 rounded w-full mt-2">Tính kết quả</button>

<button onclick="exportExcel()" class="bg-gray-700 text-white py-2 rounded w-full mt-2">Xuất Excel lịch sử</button>

</div>

<!-- Right -->
<div class="card p-4">

<h2 class="font-semibold mb-2">Kết quả</h2>
<div id="result" class="mb-4 text-sm text-gray-700"></div>

<h2 class="font-semibold mb-2">Lịch sử</h2>
<div id="history" class="max-h-80 overflow-y-auto text-sm"></div>

</div>

</div>

<script>
const historyKey="lui_hang_history";
let scanner=null;

function startScan(){
 const reader=document.getElementById("reader");
 reader.classList.remove("hidden");
 scanner=new Html5Qrcode("reader");
 scanner.start({facingMode:"environment"},{fps:10,qrbox:250},
  txt=>{
   document.getElementById("barcode").value=txt;
   stopScan();
  }
 );
}

function stopScan(){
 if(scanner){
  scanner.stop();
  document.getElementById("reader").classList.add("hidden");
 }
}

function calculate(){
 const nsx=document.getElementById("nsx").value;
 const hsd=document.getElementById("hsd").value;
 const barcode=document.getElementById("barcode").value;

 if(!nsx||!hsd){alert("Nhập đầy đủ NSX và HSD");return;}

 const d1=new Date(nsx);
 const d2=new Date(hsd);

 if(d1>=d2){alert("HSD phải lớn hơn NSX");return;}

 const total=(d2-d1)/(1000*3600*24);
 const remain=Math.floor(total*0.2);
 const luiDate=new Date(d2);
 luiDate.setDate(luiDate.getDate()-remain);

 const today=new Date();
 const warning=today>=luiDate;

 const html=`
Barcode: <b>${barcode||"(không có)"}</b><br>
Tổng HSD: ${Math.round(total)} ngày<br>
20%: ${remain} ngày<br>
Ngày lùi hàng: <b>${luiDate.toLocaleDateString("vi-VN")}</b><br>
<span class="${warning?'warn':'ok'}">
${warning?"⚠ Sản phẩm đã vào giai đoạn <20% HSD":"✓ Sản phẩm còn đủ điều kiện trưng bày"}
</span>
`;

 document.getElementById("result").innerHTML=html;

 saveHistory(barcode,nsx,hsd,luiDate.toLocaleDateString("vi-VN"));
 renderHistory();
}

function saveHistory(barcode,nsx,hsd,lui){
 let arr=JSON.parse(localStorage.getItem(historyKey)||"[]");
 arr.unshift({barcode,nsx,hsd,lui,time:new Date().toLocaleString("vi-VN")});
 if(arr.length>100)arr.pop();
 localStorage.setItem(historyKey,JSON.stringify(arr));
}

function renderHistory(){
 const arr=JSON.parse(localStorage.getItem(historyKey)||"[]");
 document.getElementById("history").innerHTML=arr.map(i=>`
<div class="history-item">
<b>${i.barcode||"(no barcode)"}</b><br>
NSX: ${i.nsx} | HSD: ${i.hsd}<br>
Lùi: ${i.lui}<br>
<small>${i.time}</small>
</div>`).join("");
}

function exportExcel(){
 const arr=JSON.parse(localStorage.getItem(historyKey)||"[]");
 if(arr.length==0){alert("Chưa có dữ liệu");return;}

 const ws=XLSX.utils.json_to_sheet(arr);
 const wb=XLSX.utils.book_new();
 XLSX.utils.book_append_sheet(wb,ws,"Lich_su");
 XLSX.writeFile(wb,"lich_su_lui_hang.xlsx");
}

renderHistory();
</script>

</body>
</html>
